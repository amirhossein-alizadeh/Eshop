{% extends "shared/_layout.html" %}

{% block title %}فراموشی رمز عبور{% endblock title %}

{% block content %}
<div class="container">
		<section id="form"><!--form-->
			<div class="row">
				<div class="col-sm-6 col-md-offset-3">
					<div class="signup-form"><!--sign up form-->
						<h2>فراموشی رمز عبور</h2>
						<form method="post" action="{% url "forget_pass" %}">
                            {% csrf_token %}
                            {{forgot_pass_form.email.label_tag}}
                            {{forgot_pass_form.email}}
							{{forgot_pass_form.email.errors}} 
							<button type="submit" class="btn btn-default">بازیابی رمز عبور</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock content %}
