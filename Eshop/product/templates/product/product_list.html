{% extends "base.html" %}


{% block title %}product list{% endblock title %}

{% block content %}

    <ul>
        {% for product in products %}
            <li>
                <a href="{{product.get_absolute_url}}" style="text-decoration: none; color: black">
                    {{product.title}}/{{product.price}}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
